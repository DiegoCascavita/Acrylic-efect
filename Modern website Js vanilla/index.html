<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Cascavita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <video autoplay loop muted play-inline class="video">
            <source src="Videos/morado hipnotizante.mp4">
        </video>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/Images/Diego.jpg" style="height: 50px;" class="diego">
                    <h3>Diego Cascavita</h3>
                    <p>Front End UI/UX</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="Images/linkedin.png" class="icons">
                        <h2>linkedin</h2>
                    </div>
                    <div class="link">
                        <img src="Images/github.png" class="icons">
                        <h2>Git Hub</h2>
                    </div>
                    <div class="link">
                        <img src="Images/portafolio.png" class="icons">
                        <h2>Portafolio</h2>
                    </div>
                </div>
                <div class="contact">
                    <h2>Contact me</h2>
                    <img src="Images/send.png" class="icons">
                </div>
            </div>
            <div class="games">
                <h1>Active Games</h1>
                <div class="status">   
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/Images/javaScript.png" style="height: 40px;">
                        <div class="card-info">
                            <h2>Html & Css</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                     <div class="cards">
                    <div class="card">
                        <img src="/Images/react.png" style="height: 50px;">
                        <div class="card-info">
                            <h2>React Native</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                     <div class="cards">
                    <div class="card">
                        <img src="/Images/MySQL-logo.png" style="height: 35px;">
                        <div class="card-info">
                            <h2>React Native</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
